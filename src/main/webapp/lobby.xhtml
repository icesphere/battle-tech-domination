<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/commonLayout.xhtml">
    <ui:define name="content">
        <h:form id="lobbyForm">

            <p:remoteCommand name="refreshLobby" process="@this" update="lobbyForm"/>

            <h:messages styleClass="errorText"/>

            <div class="lobbyPage">
                <div>
                    Logged in Users:
                </div>
                <h:dataTable value="#{lobbyView.users}" var="user">
                    <h:column>
                        <h:outputText value="#{user.username}"/>
                        <p:commandLink process="@this" update="lobbyForm" value="Logout" action="#{userSession.logout}"
                                       style="margin-left: 10px;" rendered="#{user.username eq userSession.user.username}"/>
                    </h:column>
                </h:dataTable>
                <div style="padding-top: 20px;">
                    <h:panelGroup id="gameOptions" layout="block" rendered="#{!userSession.user.autoMatch}">
                        <div>
                            <h:outputText value="Cards to Test (separate multiple cards with a comma):" style="padding-right: 10px;"/>
                            <h:inputText value="#{userSession.user.gameOptions.cardsToTest}"/>
                        </div>
                        <div style="padding-top: 15px;">
                            <p:commandLink action="#{lobbyView.startAutoMatch}" process="gameOptions" update="@form" value="Auto Match"/>
                        </div>
                    </h:panelGroup>
                    <h:outputText value="Waiting for Auto Match..." rendered="#{userSession.user.autoMatch}"/>
                </div>
            </div>
        </h:form>

        <p:socket onMessage="handleLobbyMessage" channel="/game/lobby/#{userSession.user.username}" autoConnect="true" widgetVar='lobbyMessageSubscriber' />

        <script type="text/javascript">
            function handleLobbyMessage(response) {
                console.log("received message from server: ");
                console.log(response);
                if (response.message == 'game_started') {
                    window.location.href = 'game.xhtml?faces-redirect=true';
                } else if (response.message == 'refresh_lobby') {
                    refreshLobby();
                }
            }
        </script>
    </ui:define>
</ui:composition>
</html>
