<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<composite:interface>
    <composite:attribute name="cardsLeft" required="true"/>
    <composite:attribute name="pileName" required="true"/>
</composite:interface>

<composite:implementation>

    <h:panelGroup layout="block" styleClass="overrunCard">
        
        <h:outputText value="#{cc.attrs.cardsLeft}" style="padding-right: 10px;"/>
        <h:outputText value="#{cc.attrs.pileName}"/>

    </h:panelGroup>

</composite:implementation>

</html>
