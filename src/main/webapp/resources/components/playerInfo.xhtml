<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<composite:interface>
    <composite:attribute name="player" required="true" type="org.smartreaction.battletechdomination.model.players.Player"/>
    <composite:attribute name="playerClass" required="true"/>
</composite:interface>

<composite:implementation>

    <h:panelGroup layout="block" styleClass="playerInfo">

        <div class="#{cc.attrs.playerClass} playerInfoName">
            <h:outputText value="#{cc.attrs.player.playerName}"/>
        </div>

        <div class="#{cc.attrs.playerClass} playerInfoValue">
            <h:outputText value="#{cc.attrs.player.points}"/>
            <h:graphicImage library="images" name="LosTechIcon.png" styleClass="playerInfoIcon"/>
        </div>

        <div class="#{cc.attrs.playerClass} playerInfoValue">
            <h:outputText value="#{cc.attrs.player.currentAttack}"/>
            <h:graphicImage library="images" name="AttackIcon.png" styleClass="playerInfoIcon"/>
        </div>

        <div class="#{cc.attrs.playerClass} playerInfoValue">
            <h:outputText value="#{cc.attrs.player.currentDefense}"/>
            <h:graphicImage library="images" name="DefenseIcon.png" styleClass="playerInfoIcon"/>
        </div>

    </h:panelGroup>

</composite:implementation>

</html>
