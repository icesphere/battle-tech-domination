<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<composite:interface>
    <composite:attribute name="card" required="true" type="org.smartreaction.battletechdomination.model.cards.Card"/>
</composite:interface>

<composite:implementation>

    <h:panelGroup layout="block" styleClass="supplyCard" onmouseover="updateCardView([{name:'cardName', value:'#{cc.attrs.card.name}'}])">

        <div class="supplyCardCost #{gameView.getCardClass(cc.attrs.card)}">
            <h:outputText value="$#{cc.attrs.card.industryCost}"/>
            <h:outputText rendered="#{cc.attrs.card.losTechCost ne 0}" value="*"/>
        </div>

        <div class="supplyCardInfo #{gameView.getCardClass(cc.attrs.card)}">
            <h:outputText value="#{cc.attrs.card.name}"/>
            <h:outputText rendered="#{cc.attrs.card.unit}" value=" (#{cc.attrs.card.attack}/#{cc.attrs.card.defense})"/>
        </div>

    </h:panelGroup>

</composite:implementation>

</html>
