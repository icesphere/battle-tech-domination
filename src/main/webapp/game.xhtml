<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/commonLayout.xhtml">
    <ui:define name="content">
        <h:form>
            <div>
                Game page.
                <br/>
                <br/>
                <p:commandButton value="Test Game Message" actionListener="#{gameView.sendGameMessage}" />
            </div>
        </h:form>

        <p:socket onMessage="handleGameMessage" channel="/game/1/#{userSession.user.username}" autoConnect="true" widgetVar='gameMessageSubscriber' />

        <script type="text/javascript">
            function handleGameMessage(message) {
                alert("received message from server");
                console.log("received message from server: ");
                console.log(message);
            }
        </script>
    </ui:define>
</ui:composition>
</html>
